<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item List</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
  <h3 class="header-margin">Item Data List</h3>

  <ul id="item-list-data">
    {% for item in itemdata %}
      <li><a href="{{item.id}}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</body>
<script type="text/javascript" src="{{ url_for('static', path='/js/checkData.js') }}"
></script>
</html>
